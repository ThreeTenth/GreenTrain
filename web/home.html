        const welcome2 = `ÁªøÁöÆËΩ¶ÁöÑ‰ª£Á†ÅÂ∑≤Âú® <a href="https://github.com/ThreeTenth/GreenTrain" target="_blank">GitHub</a> ÂºÄÊ∫êÔºåÊ¨¢Ëøé Star`

        var likes = [];

        function createXMLHttpRequest() {
            var xmlHttp;
            if (window.XMLHttpRequest) {
                xmlHttp = new XMLHttpRequest();
                if (xmlHttp.overrideMimeType)
                    xmlHttp.overrideMimeType('text/xml');
            } else if (window.ActiveXObject) {
                try {
                    xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
                } catch (e) {
                    try {
                        xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
                    } catch (e) {
                    }
                }
            }
            return xmlHttp;
        }

        function onUserHandle(method, user, callback) {
            var xmlHttp = createXMLHttpRequest();
            xmlHttp.open(method, "/user", true);// ÂºÇÊ≠•Â§ÑÁêÜËøîÂõû
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4) {
                    callback ? callback(xmlHttp.status == 200) : null;
                }
            };

            xmlHttp.setRequestHeader("Content-Type", "application/json;");
            xmlHttp.send(JSON.stringify(user));
        }

        function getPassenger() {
            const passenger = localStorage.getItem('passenger');
            var user = JSON.parse(passenger)
            if (user == null) {
                user = {
                    id: uuidv4()
                }
                localStorage.setItem('passenger', JSON.stringify(user));
            }
            return user
        }

        window.onload = function () {
            var conn;
            var form = document.getElementById("form")
            var msg = document.getElementById("msg");
            var log = document.getElementById("log");

            var modal = document.getElementById("modal")
            var updateSet = document.getElementById("updateSet")
            var likes = document.getElementById("likes")
            var dislikes = document.getElementById("dislikes")
            var hi = document.getElementById("hi")

            var likesEl = document.querySelector('input[id=likes]')
            var dislikesEl = document.querySelector('input[id=dislikes]')
            var hiEl = document.getElementById("hi")

            var whitelist = ["A# .NET", "A# (Axiom)", "A-0 System", "A+", "A++", "ABAP", "ABC", "ABC ALGOL", "ABSET", "ABSYS", "ACC", "Accent", "Ace DASL", "ACL2", "Avicsoft", "ACT-III", "Action!", "ActionScript", "Ada", "Adenine", "Agda", "Agilent VEE", "Agora", "AIMMS", "Alef", "ALF", "ALGOL 58", "ALGOL 60", "ALGOL 68", "ALGOL W", "Alice", "Alma-0", "AmbientTalk", "Amiga E", "AMOS", "AMPL", "Apex (Salesforce.com)", "APL", "AppleScript", "Arc", "ARexx", "Argus", "AspectJ", "Assembly language", "ATS", "Ateji PX", "AutoHotkey", "Autocoder", "AutoIt", "AutoLISP / Visual LISP", "Averest", "AWK", "Axum", "Active Server Pages", "ASP.NET", "B", "Babbage", "Bash", "BASIC", "bc", "BCPL", "BeanShell", "Batch (Windows/Dos)", "Bertrand", "BETA", "Bigwig", "Bistro", "BitC", "BLISS", "Blockly", "BlooP", "Blue", "Boo", "Boomerang", "Bourne shell (including bash and ksh)", "BREW", "BPEL", "B", "C--", "C++ ‚Äì ISO/IEC 14882", "C# ‚Äì ISO/IEC 23270", "C/AL", "Cach√© ObjectScript", "C Shell", "Caml", "Cayenne", "CDuce", "Cecil", "Cesil", "C√©u", "Ceylon", "CFEngine", "CFML", "Cg", "Ch", "Chapel", "Charity", "Charm", "Chef", "CHILL", "CHIP-8", "chomski", "ChucK", "CICS", "Cilk", "Citrine (programming language)", "CL (IBM)", "Claire", "Clarion", "Clean", "Clipper", "CLIPS", "CLIST", "Clojure", "CLU", "CMS-2", "COBOL ‚Äì ISO/IEC 1989", "CobolScript ‚Äì COBOL Scripting language", "Cobra", "CODE", "CoffeeScript", "ColdFusion", "COMAL", "Combined Programming Language (CPL)", "COMIT", "Common Intermediate Language (CIL)", "Common Lisp (also known as CL)", "COMPASS", "Component Pascal", "Constraint Handling Rules (CHR)", "COMTRAN", "Converge", "Cool", "Coq", "Coral 66", "Corn", "CorVision", "COWSEL", "CPL", "CPL", "Cryptol", "csh", "Csound", "CSP", "CUDA", "Curl", "Curry", "Cybil", "Cyclone", "Cython", "Java", "Javascript", "M2001", "M4", "M#", "Machine code", "MAD (Michigan Algorithm Decoder)", "MAD/I", "Magik", "Magma", "make", "Maple", "MAPPER now part of BIS", "MARK-IV now VISION:BUILDER             var likesTagify = bindTagify(likesEl)
            var dislikesTagify = bindTagify(dislikesEl)

            var hiTagify = new Tagify(hiEl, {
                //  mixTagsInterpolator: ["{{", "}}"],
                mode: 'mix',  // <--  Enable mixed-content
                pattern: /@|#/,  // <--  Text starting with @ or # (if single, String can be used here)
                tagTextProp: 'text',  // <-- the default property (from whitelist item) for the text to be rendered in a tag element.
            })

            function bindTagify(input) {
                // initialize Tagify on the above input node reference
                var tagify = new Tagify(input, {
                    whitelist: input.value.trim().split(/\s*,\s*/) // Array of values. stackoverflow.com/a/43375571/104380
                })

                // Chainable event listeners
                tagify.on('input', function (e) {
                    if (e.detail.value.length <= 1) return

                    console.log("onInput: ", e.detail);
                    tagify.settings.whitelist = whitelist // add already-existing tags to the new whitelist array
                    tagify
                        // render the suggestions dropdown.
                        .dropdown.show(e.detail.value);
                })

                return tagify
            }

            function showSettings() {
                modal.style.display = ''
                msg.value = "";

                const user = getPassenger()
                likesTagify.addTags(user.likes)
                dislikesTagify.addTags(user.dislikes)
            }

            function generateLog(value, align = "left", bg = "white", html = false) {
                var item = document.createElement("div");
                var span = document.createElement("div");
                if (html) {
                    span.innerHTML = value;
                } else {
                    span.innerText = value;
                }
                span.classList = "chat-li " + align
                span.style.backgroundColor = bg
                item.style.textAlign = align
                item.style.paddingTop = "18px"
                item.appendChild(span)

                return item
            }

            function generateSys(value, html = false) {
                var item = document.createElement("div");
                item.innerHTML = html ? value : ("<b>" + value + "</b>");
                item.style.textAlign = "center"
                item.style.margin = "20px 0"

                return item
            }

            function appendLog(item) {
                var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight;
                }
            }

            form.onsubmit = function (evt) {
                if (!conn) {
                    return false;
                }
                const value = msg.value
                if (!value) {
                    return false;
                }
                msg.value = "";
                if (value === ":ËµÑÊñô" || value === "ÔºöËµÑÊñô") {
                    window.setTimeout(showSettings, 10);
                    return false
                }
                conn.send(value);
                msg.value = "";

                appendLog(generateLog(value, "right", "var(--primary)"))

                return false;
            };

            document.getElementById("updateSet").onclick = function () {
                var user = getPassenger()
                if (hi.value) {
                    user.hi = hi.value
                }
                if (likes.value) {
                    user.likes = JSON.parse(likes.value).map(item => item.value)
                }
                if (dislikes.value) {
                    user.dislikes = JSON.parse(dislikes.value).map(item => item.value)
                }

            document.getElementById("closeSet").onclick = function () {

                        msg.focus()
                    }

                        appendLog(generateSys("Connection closed, please refresh and try again."));
                    };
                    conn.onerror = function (evt) {
                        appendLog(generateSys("Connection error."));
                    }
                    conn.onmessage = function (evt) {
                        var messages = evt.data.split('\n');
                        for (var i = 0; i < messages.length; i++) {
                            appendLog(generateLog(messages[i]))
                        }
                    };
                } else {
                    appendLog(generateSys("Your browser does not support WebSockets."));
                }
            })
        };

        var xmlHttp = createXMLHttpRequest()
